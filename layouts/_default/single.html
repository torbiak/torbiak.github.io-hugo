{{partial "header.html" .}}
<header>
<h1 id="PageTitle">{{.Title}}</h1>
<time>{{.Date.Format "2006-01-02"}}</time>
</header>
{{if .Params.toc}}
  {{.TableOfContents}}
{{end}}
{{.Content}}
<hr>
<nav>
{{if .PrevInSection}}
  <p>Previous: <a href="{{.PrevInSection.RelPermalink}}">{{.PrevInSection.Title}}</a></p>
{{end}}
{{if .NextInSection}}
  <p>Next: <a href="{{.NextInSection.RelPermalink}}">{{.NextInSection.Title}}</a></p>
{{end}}
</nav>
{{partial "footer.html" .}}
